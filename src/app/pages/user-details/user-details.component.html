<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div *ngIf="userDetails" class="card">
        <img class="card-img-top rounded-circle" [src]="userDetails.picture.large" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-center">{{ userDetails.name.first }} {{ userDetails.name.last }}</h5>
          <p class="card-text text-center">{{ userDetails.email }}</p>
          <p class="card-text text-center">{{ userDetails.location.city }}, {{ userDetails.location.state }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6 offset-md-3">
      <button routerLink="/users" class="btn btn-primary">Voltar</button>
    </div>
  </div>
</div>
